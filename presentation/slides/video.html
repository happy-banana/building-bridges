<template>
	<div class="slide vertical-center" style="background-color: black;">
		<div class="content">
			<video width="100%" height="100%" />
		</div>
	</div>
<script>
(function(){

	var VideoSlide = require('slides/VideoSlide');
	var $slideHolder = $(document.currentScript).closest('.slide-frame');

	function init() {
		var videoUrl = getParameterByName($slideHolder.attr('data-src'), 'video');
		var videoSlide = new VideoSlide($slideHolder.find('video')[0], videoUrl);
	}

	function getParameterByName(url, name) {
		name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
		var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
		results = regex.exec(url);
		return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
	}

	init();

})();
</script>
</template>

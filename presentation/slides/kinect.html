<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="../css/style.css">
	<script>
		window.requireNode = window.require;
    window.require = undefined;
	</script>
	<style>
	.split-pane-divider {
		background: #aaa;
	}
	#node-code-pane {
		bottom: 10em;
		margin-bottom: 5px;
		min-height: 5em;
	}
	#divider {
		bottom: 10em;
		height: 5px;
	}
	#node-console-pane {
		height: 10em;
		min-height: 10em;
	}
	</style>
</head>
<body class="slide">
	<div id="split-pane-1" class="split-pane fixed-bottom">
		<div class="split-pane-component" id="node-code-pane">
			<textarea id="node-code" data-type="code" data-runtime="node" data-console="node-console" data-language="javascript">var Kinect2 = require('kinect2');
var kinect = new Kinect2();
if(kinect.open()) {
	console.log('kinect opened');
	kinect.on('bodyFrame', function(bodyFrame){
		console.log(bodyFrame);
	});
	kinect.openBodyReader();
	setTimeout(kinect.close.bind(kinect), 5000);
}</textarea>
			<button class="btn btn-default" data-type="run-button" data-target="node-code" style="position: absolute; top: 1em; right: 1em; z-index: 10">Run</button>
		</div>
		<div class="split-pane-divider" id="divider"></div>
		<div class="split-pane-component" id="node-console-pane">
			<div id="node-console" style="height: 100%" data-type="console"></div>
		</div>
	</div>
	<script src="../js/vendors.min.js"></script>
	<script src="../js/script.min.js"></script>
	<script>
	(function(){

		var LiveCode = require('slides/LiveCode');
		var liveCode = new LiveCode('kinect');

		$('div.split-pane').splitPane();
		$('div.split-pane').on('resize', function(){
			liveCode.layout();
		});


	})();
	</script>
</body>
</html>

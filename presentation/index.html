<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Presentation</title>
	<link rel="stylesheet" href="css/style.css">
	<script>
		window.requireNode = window.require;
    window.require = undefined;
	</script>
	<style>
	body {
		background-color: black;
	}
	</style>
</head>
<body>
	<div style="display: table; width: 100%; height: 100%">
		<div style="display: table-cell; vertical-align: middle; width: 100%; height: 100%;">

			<div id="wrapper">
				<div id="presentation"></div>
				<footer id="footer">
					<div class="navbar navbar-inverse navbar-fixed-bottom">
						<div class="container-fluid">
							<div class="pull-left">
								<p class="navbar-text"><span class="glyphicon glyphicon-heart"></span> <span id="global-heart-rate">60</span></p>
							</div>
							<div class="info">
								<span class="ip"></span>
								<span class="twitter">@wouter</span>
							</div>
							<div class="pull-right" style="padding-right: 10px">
								<div class="btn-group dropup">
								  <button type="button" class="btn btn-xs btn-default dropdown-toggle navbar-btn" data-toggle="dropdown">
									<span class="caret"></span>
								  </button>
								  <ul id="slideMenu" class="dropdown-menu scrollable-menu" role="menu">
								  </ul>
								</div>
								<div class="btn-group">
									<button class="btn btn-default btn-xs navbar-btn elevator-button">
										<span class="glyphicon glyphicon-music"></span>
									</button>
									<button class="btn btn-default btn-xs navbar-btn" data-toggle="modal" data-target="#consoleModal">
										<span class="glyphicon glyphicon-unchecked"></span>
									</button>
									<button class="btn btn-default btn-xs navbar-btn" data-toggle="modal" data-target="#webcamModal">
										<span class="glyphicon glyphicon-facetime-video"></span>
									</button>
								</div>
							</div>
						</div>
				    </div>
				    <div class="modal fade" id="webcamModal" tabindex="-1" role="dialog" aria-hidden="true">
						  <div class="modal-dialog modal-lg" style="width: 90%">
						    <div class="modal-content">
						      <div class="modal-body" style="height: 600px">
						        <webview src="webcam.html" width="100%" height="100%" frameborder="0" nodeintegration></webview>
						      </div>
						    </div>
						  </div>
						</div>
					<!--
					<div class="modal fade" id="consoleModal" tabindex="-1" role="dialog" aria-hidden="true">
					  <div class="modal-dialog modal-lg" style="width: 90%">
					    <div class="modal-content">
					      <div class="modal-body">
					        <webview src="http://localhost:3000" width="100%" height="600" frameborder="0" nwdisable nwfaketop></webview>
					      </div>
					    </div>
					  </div>
					</div>
					-->
					<audio id="elevatormusic" loop>
						<source src="assets/elevator.mp3" type="audio/mpeg" />
					</audio>
				</footer>
			</div>

		</div>
	</div>
	<script src="js/vendors/socket.io.min.js"></script>
	<script src="js/vendors.min.js"></script>
	<script src="js/script.min.js"></script>
</body>
</html>

<html>
<head>
</head>
<body>
	<script>
	(function(){
		var ipc = require('ipc');
		ipc.on('receive-html', function(html){
			//replace entire html document
			document.open("text/html");
			document.write(html);
			document.close();
			//preview.write(doc.documentElement.outerHTML);
		});
		//send ipc message we are ready for content insert
		ipc.sendToHost('request-html');
	})();
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Node Kinect2 Client</title>
  <link rel="stylesheet" href="">
</head>
<body>
  <canvas id="outputCanvas" width="1920" height="1080" style="width: 100%"></canvas>
  <script src="http://localhost:8000/socket.io/socket.io.js"></script>
  <script src="js/pako/pako.inflate.min.js"></script>
  <script>
    var socket = io.connect('http://localhost:8000');
    var canvas = document.getElementById('outputCanvas');
    var ctx = canvas.getContext('2d');
    var imageData = ctx.createImageData(canvas.width, canvas.height);
    var imageDataSize = imageData.data.length;
    var imageDataArray = imageData.data;
    var frameNr = 0;

    socket.on('colorFrame', function(colorFrame){
      console.log('colorFrame', ++frameNr);
      var newPixelData = new Uint8Array(pako.inflate(colorFrame));
      for (var i = 0; i < imageDataSize; i++) {
        imageDataArray[i] = newPixelData[i];
      }
      ctx.putImageData(imageData, 0, 0);
    });
  </script>
</body>
</html>
